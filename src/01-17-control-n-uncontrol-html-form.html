<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>React lab</title>
  <style type="text/less">
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {background: hsl(0,30%,95%);}

    input {
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="react-container"></div>
  <script src="./resources/babel/babel-standalone@7.0.0-alpha.20.min.js"></script>
  <script src="./resources/babel/babel-polyfill@7.0.0-alpha.20.min.js"></script>
  <script src="./resources/react/react-16.4.1.production.min.js"></script>
  <script src="./resources/react/react-dom-16.4.1.production.min.js"></script>
  <script src="./resources/less/dist/less.min.js"></script>
  <script src="./resources/lodash/lodash-4.17.10.min.js"></script>
  <script>
    console.log(`
      _: version ${_.VERSION}
      less: version ${less.version}
      React: version ${React.version}
    `);
  </script>
  <script type="text/babel" >

    const HorizontalRule = () => <div><br /><hr/><br /></div>;

    class MyComponent extends React.Component {
      state = { name: 'Apollo Tang' };

      handle_inputChange = (e) => {
        const value = e.target.value;
        this.setState({name:value});
      }
      render() {
        console.log('this.state.name: ', this.state.name)
        return (
          <div>
            <HorizontalRule />

            <div>
              <div>Control component</div>
              <pre><code>{`
                <input value={this.state.name} />
              `}</code></pre>
              <input value={this.state.name} />
            </div>

            <HorizontalRule />

            <div>
              <div>Control component, setState onChange</div>
              <pre><code>{`
                <input
                  value={this.state.name}
                  onChange={this.handle_inputChange}
                />
              `}</code></pre>
              <input
                value={this.state.name}
                onChange={this.handle_inputChange}
              />
            </div>

            <HorizontalRule />

            <div>
              <div>UnControl with Place holder, setState onChange</div>
              <pre><code>{`
               <input
                placeHolder={'enter your name here'}
                onChange={this.handle_inputChange}
               />
              `}</code></pre>
              <input
                placeHolder={'enter your name here'}
                onChange={this.handle_inputChange}
              />
            </div>

            <HorizontalRule />

            <div>
              <div>UnControl with defaultValue, setState onChange</div>
              <pre><code>{`
                <input
                  defaultValue={this.state.name}
                  onChange={this.handle_inputChange}
                />
              `}</code></pre>
              <input
                defaultValue={this.state.name}
                onChange={this.handle_inputChange}
              />
            </div>

            <HorizontalRule />
          </div>
        );
      }
    };

    const reactContainer = document.getElementById('react-container');
    ReactDOM.render(<MyComponent  />, reactContainer);

  </script>
</body>

</html>
